<!doctype html>
<html class="no-js" lang="fr">
<head>
  <meta charset="UTF-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Test logo</title>
  <link rel="stylesheet" href="css/knacss.css" media="all">
  <link rel="stylesheet" href="css/styles.css" media="all">
  <style type="text/css">
    .bloc-logo {
      position: relative;
      width: 260px;
      height: 140px;
      float: left;
    }

    .bloc-logo canvas,
    .bloc-logo .logo-mask {
      display: block;
      width: 260px;
      height: 140px;
    }

    .bloc-logo .logo-mask {
      position: absolute;
      top: 0;
      left: 0;
      background-size: 100%;
      background-image: url("test6.png");
      background-repeat: no-repeat;
      text-indent: -9999px;
    }
  </style>
</head>
<body>

<div class="bloc-logo">
    <canvas id="logo-canvas"></canvas>
    <a href="index.html" class="logo-mask">Granim.js</a>
</div>
  <script src="granim.js-1.0.6/dist/granim.min.js"></script>
  <script type="text/javascript">
    var granimInstance = new Granim({
      element: '#logo-canvas',
      direction: 'left-right',
      opacity: [1, 1],
      states : {
        "default-state": {
          gradients: [
          ['#EB3349', '#F45C43'],
          ['#FF8008', '#FFC837'],
          ['#4CB8C4', '#3CD3AD'],
          ['#24C6DC', '#514A9D'],
          ['#FF512F', '#DD2476'],
          ['#DA22FF', '#9733EE']
          ],
          transitionSpeed: 2000
        }
      }
    });
  </script>
</body>
</html>
